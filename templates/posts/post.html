{% extends 'base.html' %}
{% block content %}

<!-- Breadcrumb -->
<section id="bc" class="mt-3">
  <div class="container">
      <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
          <li class="breadcrumb-item">
          <a href= "{% url 'index' %}">
              <i class="fas fa-home"></i> Home</a>
          </li>
          <li class="breadcrumb-item active"> Posts</li>
      </ol>
      </nav>
  </div>
</section>




<!-- Page Content -->
  <div class="container">

    <div class="row">
  
      <!-- Post Content Column -->
      <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">{{ post.title }}</h1>

        <!-- Author -->
        <p class="lead">
          by
          <a href="#">{{ post.author}}</a>
        </p>
        <!-- Date/Time -->
        <p>{{ post.created }}</p>
        <!-- Preview Image -->
        <img class="img-fluid rounded" src="{{ post.photo_main.url }}" alt="">

         <p class="lead">{{ post.mini_content }}</p>
        <hr>

        <!-- Carousel -->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img class="d-block w-100" src="{{ post.photo_1.url }}" alt="">
                </div>
                <div class="carousel-item">
                <img class="d-block w-100" src="{{ post.photo_3.url }}" alt="">
                </div>
                <div class="carousel-item">
                <img class="d-block w-100" src="{{ post.photo_2.url }}" alt="">
                </div>
                <div class="carousel-item">
                <img class="d-block w-100" src="{{ post.photo_3.url }}" alt="">
                </div>
                <div class="carousel-item">
                <img class="d-block w-100" src="{{ post.photo_4.url }}" alt="">
                </div>
                <div class="carousel-item">
                <img class="d-block w-100" src="{{ post.photo_5.url }}" alt="">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- Carousel -->








        <!-- Post Content -->
       
        <p class="lead">{{ post.content }}</p>


      </div>
 
    </div>
    <!-- /.row -->
    <hr>
  </div>
  <!-- /.container -->
  </div>
</div>





{% endblock %}
