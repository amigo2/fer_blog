{% extends 'base.html' %}
{% block content %}

<!-- Breadcrumb -->
<section id="bc" class="mt-3">
  <div class="container">
      <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
          <li class="breadcrumb-item">
          <a href= "{% url 'index' %}">
              <i class="fas fa-home"></i> Home</a>
          </li>
          <li class="breadcrumb-item active"> Posts</li>
      </ol>
      </nav>
  </div>
</section>




<!-- Page Content -->
  <div class="container">

    <div class="row">
  
      <!-- Post Content Column -->
      <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">{{ post.title }}</h1>

        <!-- Author -->
        <p class="lead">
          by
          <a href="#">{{ post.author}}</a>
        </p>
        <!-- Date/Time -->
        <p>{{ post.created }}</p>
        <!-- Preview Image -->
        <img class="img-fluid rounded" src="{{ post.photo_main.url }}" alt="">

        <!-- Post Content -->
        <p class="lead">{{ post.mini_content }}</p>
        <hr>
        <p class="lead">{{ post.content }}</p>


      </div>
 
    </div>
    <!-- /.row -->
    <hr>
  </div>
  <!-- /.container -->
  </div>
</div>





{% endblock %}
