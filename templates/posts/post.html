{% extends 'base.html' %}
{% block content %}

<!-- Breadcrumb -->
<section id="bc" class="mt-3">
  <div class="container">
      <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
          <li class="breadcrumb-item">
          <a href= "{% url 'index' %}">
              <i class="fas fa-home"></i>Home</a>
          </li>
          <li class="breadcrumb-item active">{{ post.title }}</li>
      </ol>
      </nav>
  </div>
</section>

<!-- Post Content -->
<div class="container">
    <div class="row">
      <!-- Post Content Column -->
      <div class="col-md-8">

            <!-- Title -->
            <h1>{{ post.title }}</h1>
            <hr>
            <!-- Author -->
            <p class="lead">
              by user: <a href="#">{{ post.author}}</a>
            </p>
            <!-- Date/Time -->
            <p>{{ post.created }}</p>
            <!-- Preview Image -->
            <div id="main_image_post">
                <img class="img-fluid rounded" src="{{ post.photo_main.url }}" alt="">
            </div>
             <!-- Post Content -->
            <div id="mini_content_post">
                  <p>{{ post.mini_content|safe }}</p>
              </div>

            <!-- Carousel -->
            <div id= "carousel_post">
              <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                              <div class="carousel-inner" role="listbox" style=" width:100%; height: 500px !important;">
                      <div class="carousel-item active">
                      <img class="d-block w-100" src="{{ post.photo_1.url }}" alt="">
                      </div>
                      <div class="carousel-item">
                      <img class="d-block w-100" src="{{ post.photo_3.url }}" alt="">
                      </div>
                      <div class="carousel-item">
                      <img class="d-block w-100" src="{{ post.photo_2.url }}" alt="">
                      </div>
                      <div class="carousel-item">
                      <img class="d-block w-100" src="{{ post.photo_3.url }}" alt="">
                      </div>
                      <div class="carousel-item">
                      <img class="d-block w-100" src="{{ post.photo_4.url }}" alt="">
                      </div>
                      <div class="carousel-item">
                      <img class="d-block w-100" src="{{ post.photo_5.url }}" alt="">
                      </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                  </a>
              </div>
            </div>
            <!-- //Carousel -->
            <!-- Content-->
            <div id= "post_content">
              <p class="lead">{{ post.content|safe }}</p>
            </div>

        </div>
        <!-- Side Widgets-->
        {% include 'partials/side_widgets.html' %}
    </div>
    <!-- /.row -->

  </div>



{% endblock %}
