{% extends 'base.html' %}
{% load static %}


{% block content %}

<link rel="stylesheet" href="{% static 'coding/style.css' %}">

<script src= "{% static 'js/three.js-master/loaders/OBJLoader.js' %}"></script>
<script src= "{% static 'js/three.js-master/controls/TrackballControls.js' %}"></script>

<script>
    var texture_url = "{% static 'assets/UV_Grid_Sm.jpg' %}";
    var whale       = "{% static 'assets/whale.obj' %}";
    
</script>

<script  src="{% static 'coding/coding_loader_script.js' %}"></script>

<!-- Breadcrumb -->
<section id="bc" class="mt-3">
<div class="container">
    <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
        <a href="{% url 'index' %}">
            <i class="fas fa-home"></i> Home</a>
        </li>
        <li class="breadcrumb-item active"> Posts</li>
    </ol>
    </nav>
</div>
</section>

 <!-- Page Content -->
  <div class="container">
  {% for post in posts %}
    <div class="row">
  
      <!-- Post Content Column -->
      <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">{{ post.title }}</h1>

        <!-- Author -->
        <p class="lead">
          by
          <a href="#">Fernando Cabello</a>
        </p>

        <hr>

        <!-- Date/Time -->
        <p>{{ post.created }}</p>

        <hr>

        <!-- Preview Image -->
        <img class="img-fluid rounded" src="{{ post.photo_main.url }}" alt="">

        <hr>

        <!-- Post Content -->
        <p class="lead">{{ post.content }}</p>
        <hr>

      </div>
      {% endfor %}
      
    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
  </div>
</div>


{% endblock %}
